<script>
    var log = function() {
    
        console.log.apply(console, arguments)
    }

    var object = {
        a: 1,
        b: 2,
    }
    // 第二个参数包含了要对po做的一些钩子


    let po = reactive(object)
    function reactive(object) {
        return new Proxy(object, {
        // 设置对象属性的时候
            set(obj, prop, val) {
                obj[prop] = val
                // log(obj, prop, val)
                return obj[prop];
            },
            get(obj, prop) {
                log(obj, prop)
                return obj[prop];
            }
        })
    }

</script>
