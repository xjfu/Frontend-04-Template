
<!-- range使用 -->
<div id="range-in">
    <div id="swiper-1-1"></div>
</div>

    <p>First paragraph.</p>
    <p>Second paragraph.</p>
    <p>Third paragraph.</p>
    <p>Fourth paragraph.</p>
<div id="range-out">
    <div>
        <div id="swiper-1-2">

        </div>
        
    </div>
</div>
    

<script>
var log =console.log.bind(console)
const paragraphs = document.querySelector('#range-in')
const range1 = document.querySelector('#swiper-1-1')
const range2 = document.querySelector('#swiper-1-2')

const rangeOut = document.querySelector("#range-out")
// 创建 Range 对象
const range = new Range();

// Range 起始位置在段落2
range.setStart(paragraphs, 0);
// range.setStartAfter(paragraphs);

// Range 结束位置在段落3

range.insertNode(rangeOut)

console.log(range)

const rangep = new Range()

rangep.setStart(range1, 0)

rangep.setEnd(range2, 0)

let p =rangep.extractContents()
let startR = rangep.startContainer
let endR = rangep.endContainer
// range.insertNode(rangep)

let products = document.querySelectorAll('.h-product-group')
var log = console.log.bind(console)
log(products)
console.log(endR)
console.log(startR)
</script>
