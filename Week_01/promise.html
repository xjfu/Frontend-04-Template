<style>
    div {
        background-color: gray;
        display: inline-block;
        margin: 30px;
        width: 100px;
        height: 100px;
        border-radius: 50%;
    }
    .green.light {
        background-color: green;
    }
    .yellow.light {
        background-color: yellow;
    }
    .red.light {
        background-color: red;
    }
</style>
<div class="green"></div>
<div class="yellow"></div>
<div class="red"></div>
<script>
    const log = console.log.bind(console)
    function green() {
        var light =  document.getElementsByTagName("div")
        for (let i = 0; i < 3; i++) {
            light[i].classList.remove("light")
        }
        document.querySelector(".green").classList.add("light")
    }
    function red() {
        var light =  document.getElementsByTagName("div")
        for (let i = 0; i < 3; i++) {
            light[i].classList.remove("light")
        }
        document.querySelector(".red").classList.add("light")
    }
    function yellow() {
        var light =  document.getElementsByTagName("div")
        for (let i = 0; i < 3; i++) {
            light[i].classList.remove("light")
        }
        document.querySelector(".yellow").classList.add("light")
    }
    function sleep(t) {
        return new Promise((resolve, reject)=>{
            setTimeout(resolve, t)
        })
    }
    function go() {
        green()
        sleep(1000).then(()=>{
            yellow()
            return sleep(200)
        }).then(()=>{
            red()
            return sleep(500)
        }).then(go)
    }
    go()
    
</script>
