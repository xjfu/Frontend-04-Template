<!-- TicTacToe -->

<style>
    #board {
        width: 306px;
        margin: 0 auto;
        /* display: flex; */

    }

    .cell {
        width: 100px;
        flex-wrap: wrap;
        height: 100px;
        background-color: aqua;
        display: inline-block;
        border: 1px solid white;
        vertical-align: middle;
        margin: 0 auto;
        padding: 0 auto;
        line-height: 100px;
        font-size: 50px;
        text-align: center;
    }
</style>
<div id="board"></div>
<script>
    const log = console.log.bind(console)
    let pattern = [
        [0, 0, 0],
        [0, 0, 0],
        [0, 0, 0],
    ]
    let color = 1

    function show() {
        let board = document.getElementById("board")
        board.innerHTML = "" //清空board
        for (let i = 0; i < 3; i++) {
            for (let j = 0; j < 3; j++) {
                let cell = document.createElement("div")
                cell.classList.add("cell")
                cell.innerText = pattern[i][j] == 2 ? "✗" : pattern[i][j] == 1 ? "◯" : ""
                // 事件监听
                cell.addEventListener('click', ()=>move(i,j))
                board.appendChild(cell)
            }
        }
    }

    function move(x, y) {
        log(color)
        pattern[x][y] = color
        
        // 判断胜利
        if(check()) {
            alert(color == 2 ? "✗ is winner": "◯ is winner")
        }

        color = 3-color
        show()
    }

    

    // 判断输赢 三横三纵 加斜线

    function check() {
        // 三横
        for (let i = 0; i < 3; i++) {
            let win = true
            for (let j = 0; j < 3; j++) {
                if (pattern[i][j] !== color) {
                    win = false
                }    
            }
            if (win) {
                return true
            }
        }
        // 三纵
       
            for (let i = 0; i < 3; i++) {
                let win = true
                for (let j = 0; j < 3; j++) {
                    if (pattern[j][i] !== color) {
                        win = false
                    }    
                }
                if (win) {
                    return true
                }

            }
        // 三斜
        {
            let win = true
            for (let i = 0; i < 3; i++) {
                if (pattern[i][2-i] !== color) {
                    win = false
                }
            }
            if(win) {
                    return true
                }

        }
        {
            let win = true
            for (let i = 0; i < 3; i++) {
                if (pattern[i][i] !== color) {
                    win = false
                }
            }
            if(win) {
                    return true
                }

        }
        return false
    }
    show(pattern)
</script>
