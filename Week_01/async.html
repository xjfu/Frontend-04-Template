<style>
    div {
        background-color: gray;
        display: inline-block;
        margin: 30px;
        width: 100px;
        height: 100px;
        border-radius: 50%;
    }
    .next {
        background-color: gray;
        display: inline-block;
        margin: 30px;
        width: 100px;
        height: 100px;
        border-radius: 50%;
    }
    .green.light {
        background-color: green;
    }
    .yellow.light {
        background-color: yellow;
    }
    .red.light {
        background-color: red;
    }
</style>
<div class="green"></div>
<div class="yellow"></div>
<div class="red"></div>
<div class="next"></div>
<script>
    const log = console.log.bind(console)
    function green() {
        var light =  document.getElementsByTagName("div")
        for (let i = 0; i < 3; i++) {
            light[i].classList.remove("light")
        }
        document.querySelector(".green").classList.add("light")
    }
    function red() {
        var light =  document.getElementsByTagName("div")
        for (let i = 0; i < 3; i++) {
            light[i].classList.remove("light")
        }
        document.querySelector(".red").classList.add("light")
    }
    function yellow() {
        var light =  document.getElementsByTagName("div")
        for (let i = 0; i < 3; i++) {
            light[i].classList.remove("light")
        }
        document.querySelector(".yellow").classList.add("light")
    }
    function happen(element, eventName) {
        return new Promise((resolve, reject)=>{
            element.addEventListener(eventName, resolve, {once:true})
        })

    }
    function sleep(t) {
        return new Promise((resolve, reject)=>{
            setTimeout(resolve, t)
        })
    }
    async function go() {
        while(true) {
            green()
            // await sleep(1000)
            await happen(document.querySelector(".next"), "click")
            yellow() 
            // await sleep(200)
            await happen(document.querySelector(".next"), "click")

            red()
            // await sleep(500)
            await happen(document.querySelector(".next"), "click")

        }
    }
    go()
    
</script>
