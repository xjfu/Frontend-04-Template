<!-- TicTacToe -->

<style>
    #board {
        width: 306px;
        margin: 0 auto;
        /* display: flex; */

    }

    .cell {
        width: 100px;
        flex-wrap: wrap;
        height: 100px;
        background-color: aqua;
        display: inline-block;
        border: 1px solid white;
        vertical-align: middle;
        margin: 0 auto;
        padding: 0 auto;
        line-height: 100px;
        font-size: 50px;
        text-align: center;
    }
</style>
<div id="board"></div>
<script>
    let pattern = [
        [0, 0, 0],
        [0, 0, 0],
        [0, 0, 0],
    ]
    let color = 1
    function show() {
        let board = document.getElementById("board")
        board.innerHTML = "" //清空board
        for (let i = 0; i < 3; i++) {
            for (let j = 0; j < 3; j++) {
                let cell = document.createElement("div")
                cell.classList.add("cell")
                cell.innerText = pattern[i][j] == 2 ? "✗" : pattern[i][j] == 1 ? "◯" : ""
                // 事件监听
                cell.addEventListener('click', ()=>move(i,j))
                board.appendChild(cell)
            }
        }
    }
    function move(x, y) {
        pattern[x][y] = color
        color = 3-color
        show()
    }
    show(pattern)
</script>
